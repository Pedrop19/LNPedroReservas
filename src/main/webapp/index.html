<html>
    <head>
        <title>Reservas</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./CSS/styles.css" />
    </head>

    <body>
        <div class="main-container">
            <!-- FORMULARIO -->
            <div class="formulario-contenedor">
                <div class="titular">
                    <h2>Reservas Hotel</h2>
                </div>
                <form method="post" action="Reservas">
                    <div class="informacion-personal">
                        <h3>Datos Personales</h3>
                        <div class="nombre">
                            <label for="nb">Nombre*: </label>
                            <input type="text" id="nb" name="nombre" />
                            <img class="imagen" src="./IMG/cancelar.png" width="30px">
                        </div>
                        <br>
                        <div class="apellidos">
                            <label for="ap">Apellidos*: </label>
                            <input type="text" id="ap" name="apellidos" />
                            <img class="imagen" src="./IMG/cancelar.png" width="30px">
                        </div>
                        <br>
                        <div class="telefono">
                            <label for="telefono">Tel&eacute;fono de Contacto*: </label>
                            <input id="telefono" type="number" name="telefono"> 
                            <img class="imagen" src="./IMG/cancelar.png" width="30px">
                        </div>       
                        <br>
                        <div class="email">
                            <label for="email">Email*: </label>
                            <input type="text" id="email" name="email" />
                            <img class="imagen" src="./IMG/cancelar.png" width="30px">
                        </div>
                    </div>
                    <div class="datos-reserva">
                        <h3 class="titular">Informaci&oacute;n de la Reserva</h3>
                        <br>
                        <label for="noches">N&uacute;mero de Noches*: </label>
                        <input type="number" value="1" id="noches" name="noches" min="1"/>
                        <br>
                        <div class="fecha">
                            <label for="fecha">Fecha de Entrada*: </label>
                            <select name="dia" id="dia">
                                <option selected value="0">Elige un d&iacute;a</option>
                                <option value="01" name="dia">1</option>
                                <option value="02" name="dia">2</option>
                                <option value="03" name="dia">3</option>
                                <option value="04" name="dia">4</option>
                                <option value="05" name="dia">5</option>
                                <option value="06" name="dia">6</option>
                                <option value="07" name="dia">7</option>
                                <option value="08" name="dia">8</option>
                                <option value="09" name="dia">9</option>
                                <option value="10" name="dia">10</option>
                                <option value="11" name="dia">11</option>
                                <option value="12" name="dia">12</option>
                                <option value="13" name="dia">13</option>
                                <option value="14" name="dia">14</option>
                                <option value="15" name="dia">15</option>
                                <option value="16" name="dia">16</option>
                                <option value="17" name="dia">17</option>
                                <option value="18" name="dia">18</option>
                                <option value="19" name="dia">19</option>
                                <option value="20" name="dia">20</option>
                                <option value="21" name="dia">21</option>
                                <option value="22" name="dia">22</option>
                                <option value="23" name="dia">23</option>
                                <option value="24" name="dia">24</option>
                                <option value="25" name="dia">25</option>
                                <option value="26" name="dia">26</option>
                                <option value="27" name="dia">27</option>
                                <option value="28" name="dia">28</option>
                                <option value="29" name="dia">29</option>
                                <option value="30" name="dia">30</option>
                                <option value="31" name="dia">31</option>
                            </select>
                            <select name="mes" id="mes">
                                <option selected value="0">Elige un mes</option>
                                <option value="01" name="mes">Enero</option>
                                <option value="02" name="mes">Febrero</option>
                                <option value="03" name="mes">Marzo</option>
                                <option value="04" name="mes">Abril</option>
                                <option value="05" name="mes">Mayo</option>
                                <option value="06" name="mes">Junio</option>
                                <option value="07" name="mes">Julio</option>
                                <option value="08" name="mes">Agosto</option>
                                <option value="09" name="mes">Septiembre</option>
                                <option value="10" name="mes">Octubre</option>
                                <option value="11" name="mes">Noviembre</option>
                                <option value="12" name="mes">Diciembre</option>
                            </select>
                            <img class="imagen" src="./IMG/cancelar.png" width="30px">
                        </div>
                        <br><br>
                        <div class="tipohab">
                            <label for="radest1">Tipo de Habitaci&oacute;n*: </label>
                            <input id="radest1" type="radio" checked name="tipohab" value="simple">
                            <label for="radest1">Habitaci&oacute;n Simple</label>          
                            <input id="radest2" type="radio" checked name="tipohab" value="doble">
                            <label for="radest1">Habitaci&oacute;n Doble</label>
                            <input id="radest3" type="radio" name="tipohab" value="matrimonio">
                            <label for="radest1">Matrimonio</label>
                            <br><br><br>
                            <div class="chb-box">
                                <p>Servicios Extras: </p>
                                <div class="chb">
                                    <input type="checkbox" id="desayuno" name="extra" value="Desayuno">
                                    <label for="desayuno">Desayuno</label>
                                    <input type="checkbox" id="comida" name="extra" value="Comida">
                                    <label for="comida">Comida</label>
                                    <input type="checkbox" id="cena" name="extra" value="Cena">
                                    <label for="cena">Cena</label>
                                    <input type="checkbox" id="cama_supletoria" name="extra" value="Cama_Supletoria">
                                    <label for="cama">Cama Supletoria</label>
                                </div>
                            </div>
                        </div>
                        <br>
                        <p>Comentarios: </p>
                        <input id="comentarios" name="comentarios" type="textarea" size="50px" placeholder="Pon tu comentario...">
                    </div>
                    <div class="aviso">
                        <p>Los campos que contienen * son obligatorios</p>
                    </div>
                    <div class="btns">
                        <input type="submit" name="btnEnviar" class="boton" value="Enviar" />
                        <input type="reset"  name="btnLimpiar" class="boton" value="Limpiar" />
                    </div>
                </form>
            </div>
            <!-- FIN FORMULARIO -->
        </div>
    </body>
</html>
